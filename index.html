<!DOCTYPE html>
<html lang="en">

<head>
    <title>Meals App</title>
    <meta name="description"
        content="A complete meals app to know all about the partilcuar meal including its preparation methods.">
    <meta name="keywords" content="Meals app, Search a meal with keywords, Meal preparation details with vedio">
    <meta name="author" content="Ajin J">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/cf2fc67bc4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body class="remove-scrollbar">

    <div id="nav-header" class="bg-black">

        <!-- navigation bar -->
        <nav class="navbar p-0 position-sticky top-0">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center text-white fw-semibold fs-5" href="#">
                    <span>&nbsp;&nbsp;Meals App</span>
                </a>

                <a class="btn  btn-lg mt-2 text-white fw-semibold fs-5" data-bs-toggle="offcanvas"
                    href="#addToFavoriteOffcanvas" role="button" aria-controls="addToFavoriteOffcanvas">
                    My Favorites &nbsp;<i class="fa-solid fa-heart"></i>
                </a>
            </div>
        </nav>

        <!-- Search Input -->
        <header class="d-flex justify-content-center">
            <div class="input-group input-group-lg mb-3 mt-5 custom-search-bar-size">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" id="search-input" class="form-control" placeholder="Search Your Meal Here"
                    aria-label="Search Your Meal Here" aria-describedby="button-addon2">
            </div>
        </header>

    </div>

    <!-- offcanvas for Add to Favourite Page -->
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="addToFavoriteOffcanvas" aria-labelledby="addToFavoriteOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="addToFavoriteOffcanvasLabel">My Favorites</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex gap-3 flex-column" id="add-to-favorite-body">
            <!-- Add to Favorite Elements will be added here-->
        </div>
    </div>

    <!-- offcanvas for Meal Details Page -->
    <div class="offcanvas offcanvas-bottom h-50" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1"
        id="mealDetailsOffCanvas" aria-labelledby="mealDetailsOffCanvasLabel">

        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="mealDetailsOffCanvasLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body d-flex align-items-center justify-content-center flex-wrap" id="meal-details-body">
            <!-- Meal Detail Card Element -->
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-lg-4 col-xl-3 d-flex align-items-center justify-content-center">
                        <img class="img-fluid rounded-start" id="mealThumb" alt="mealImg">
                    </div>
                    <div class="col-md-6 col-lg-4 col-xl-4 d-flex align-items-center justify-content-center">
                        <div class="card-body">

                            <h4 class="card-title mb-3 d-inline-block" id="mealName"></h4>
                            <input type="checkbox" id="meal-details-heart">
                            <p class="card-text" id="mealCategory"></p>
                            <p class="card-text" id="mealArea"></p>
                            <p class="card-text" id="mealIngridents"></p>
                            <a type="button" id="watchVediobtn" class="btn btn-danger" target="_blank">Watch Vedio</a>

                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4 col-xl-5 d-flex align-items-center justify-content-center">
                        <div class="card-body">
                            <h5 class="card-title">Preparation Details</h5>
                            <p class="card-text" id="mealPreparation"></p>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <main class="d-flex flex-wrap pt-5 pb-5 gap-5 justify-content-center" id="meals_cards">
        <!-- Meals in Main body will be added here -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>

</body>

</html>
